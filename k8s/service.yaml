apiVersion: v1
kind: Service
metadata:
  name: cats-dogs-classifier-svc
  namespace: mlops
  labels:
    app: cats-dogs-classifier
spec:
  type: ClusterIP          # ClusterIP for Kind/Minikube, LoadBalancer for cloud
  selector:
    app: cats-dogs-classifier
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8000

